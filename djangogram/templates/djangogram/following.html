{% extends 'base.html' %}

{% block title %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <div class="card mx-5">
        {% for follower in following %}
            <div class="card-header">
                <p><img src="{{ follower.photo.url }}" alt="" width="30" class="round_photo">
                    {{ follower.user.username }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
