{% extends "base.html" %}

{% block title %}Add new post{% endblock title %}

{% block content %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {#        {{ form.as_p }}#}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                <div class="invalid-feedback">
                    {{ field.errors }}
                </div>
            </div>
        {% endfor %}
        <br><button type="submit">Upload</button>
    </form>

{% endblock content %}
