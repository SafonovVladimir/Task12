{% extends "base.html" %}
{% block title %}Profile Page | {{ user.username }} {% endblock title %}

{% block content %}
    <div class="row my-3 p-3">
        <h1>Edit {{ user.username }} profile</h1>
    </div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-success m-3">Save</button>
    </form>

{% endblock content %}
