{% extends 'base.html' %}

{% block title %}
    Login :: {{ block.super }}
{% endblock %}


{% block content %}
    <h1>Login</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <div class="row">
        <div class="col-md-10 mx-auto social-container my-2 order-md-1">
            <button class="btn mb-2">
                <a href="#">Login with Instagram</a>
            </button>
            <button class="btn mb-2">
                <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
            </button>
            <button class="btn mb-2">
                <a href="#">Login with LinkedIn</a>
            </button>
        </div>
    </div>

{% endblock %}
